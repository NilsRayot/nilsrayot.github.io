<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio - Nils Rayot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css"> <!-- Ton fichier CSS personnalisé -->
  <script>
    function toggleView(view) {
      document.getElementById('sysadmin').style.display = view === 'sysadmin' ? 'block' : 'none';
      document.getElementById('dev').style.display = view === 'dev' ? 'block' : 'none';
    }
  </script>
  <style>

  </style>
</head>
<body>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Grande carte -->
    <div class="card p-4 shadow-lg w-100" style="max-width: 1100px;">
      <h4 class="card-title text-success mb-4">Compétences Développement</h4>

      <!-- Container flex wrap -->
      <div class="card-container">
        <!-- Petite carte 1 -->
        <div class="card sub-card text-center p-3">
          <div class="card-body">
            <h5 class="card-title">Langages</h5>
            <div class="d-flex justify-content-center gap-3 flex-wrap mt-3">
              <div class="text-center">
                <i class="bi bi-code-slash fs-2"></i>
                <div class="small">C/C++/C#</div>
              </div>
              <div class="text-center">
                <i class="bi bi-code-slash fs-2"></i>
                <div class="small">Java</div>
              </div>
              <div class="text-center">
                <i class="bi bi-braces fs-2"></i>
                <div class="small">Bash</div>
              </div>
              <div class="text-center">
                <i class="bi bi-terminal fs-2"></i>
                <div class="small">PHP</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Petite carte 2 -->
        <div class="card sub-card text-center p-3">
          <div class="card-body">
            <h5 class="card-title">Frameworks</h5>
            <div class="d-flex justify-content-center gap-3 flex-wrap mt-3">
              <div class="text-center">
                <i class="bi fs-2"></i>
                <div class="small">Symphony</div>
              </div>
              <div class="text-center">
                <i class="bi bi-box fs-2"></i>
                <div class="small">Angular</div>
              </div>
              <div class="text-center">
                <i class="bi bi-node-plus fs-2"></i>
                <div class="small">.NET</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Petite carte 3 -->
        <div class="card sub-card text-center p-3">
          <div class="card-body">
            <h5 class="card-title">Bases de données</h5>
            <div class="d-flex justify-content-center gap-3 flex-wrap mt-3">
              <div class="text-center">
                <i class="bi bi-database fs-2"></i>
                <div class="small">PostgreSQL</div>
              </div>
              <div class="text-center">
                <i class="bi bi-hdd fs-2"></i>
                <div class="small">SQLite</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Petite carte 4 -->
        <div class="card sub-card text-center p-3">
          <div class="card-body">
            <h5 class="card-title">Tests</h5>
            <div class="d-flex justify-content-center gap-3 flex-wrap mt-3">
              <div class="text-center">
                <i class="bi bi-beaker fs-2"></i>
                <div class="small">Cypress</div>
              </div>
              <div class="text-center">
                <i class="bi bi-github fs-2"></i>
                <div class="small">Moka</div>
              </div>
              <div class="text-center">
                <i class="bi bi-github fs-2"></i>
                <div class="small">Junit/Punit</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Petite carte 5 -->
        <div class="card sub-card text-center p-3">
          <div class="card-body">
            <h5 class="card-title">Frontend</h5>
            <div class="d-flex justify-content-center gap-3 flex-wrap mt-3">
              <div class="text-center">
                <i class="bi bi-filetype-html fs-2"></i>
                <div class="small">HTML</div>
              </div>
              <div class="text-center">
                <i class="bi bi-filetype-css fs-2"></i>
                <div class="small">CSS</div>
              </div>
              <div class="text-center">
                <i class="bi bi-bootstrap-fill fs-2"></i>
                <div class="small">JavaScript</div>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- /.card-container -->

    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Nils Rayot
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
